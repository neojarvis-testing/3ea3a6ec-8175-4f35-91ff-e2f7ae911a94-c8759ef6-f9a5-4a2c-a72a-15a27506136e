<h1>Edit Loan</h1>
<form #editLoanForm="ngForm" (ngSubmit)="updateLoan()" novalidate>
<label for="loanType">Loan Type: <span style="color: red;">*</span></label><br>
<input type="text" id="loanType" [(ngModel)]="editLoan.LoanType" name="LoanType" required>
<div *ngIf="editLoanForm.controls['LoanType']?.invalid && (editLoanForm.controls['LoanType']?.dirty || editLoanForm.controls['LoanType']?.touched)">
<small style="color: red;">Loan Type is required.</small>
</div><br><br>
 
    <label for="description">Description: <span style="color: red;">*</span></label><br>
<textarea id="description" [(ngModel)]="editLoan.Description" name="Description" required></textarea>
<div *ngIf="editLoanForm.controls['Description']?.invalid && (editLoanForm.controls['Description']?.dirty || editLoanForm.controls['Description']?.touched)">
<small style="color: red;">Description is required.</small>
</div><br><br>
 
    <label for="interestRate">Interest Rate (%): <span style="color: red;">*</span></label><br>
<input type="number" id="interestRate" [(ngModel)]="editLoan.InterestRate" name="InterestRate" required>
<div *ngIf="editLoanForm.controls['InterestRate']?.invalid && (editLoanForm.controls['InterestRate']?.dirty || editLoanForm.controls['InterestRate']?.touched)">
<small style="color: red;">Interest Rate is required.</small>
</div><br><br>
 
    <label for="maximumAmount">Maximum Amount: <span style="color: red;">*</span></label><br>
<input type="number" id="maximumAmount" [(ngModel)]="editLoan.MaximumAmount" name="MaximumAmount" required>
<div *ngIf="editLoanForm.controls['MaximumAmount']?.invalid && (editLoanForm.controls['MaximumAmount']?.dirty || editLoanForm.controls['MaximumAmount']?.touched)">
<small style="color: red;">Maximum Amount is required.</small>
</div><br><br>
 
    <label for="repaymentTenure">Repayment Tenure (Months): <span style="color: red;">*</span></label><br>
<input type="number" id="repaymentTenure" [(ngModel)]="editLoan.RepaymentTenure" name="RepaymentTenure" required>
<div *ngIf="editLoanForm.controls['RepaymentTenure']?.invalid && (editLoanForm.controls['RepaymentTenure']?.dirty || editLoanForm.controls['RepaymentTenure']?.touched)">
<small style="color: red;">Repayment Tenure is required.</small>
</div><br><br>
 
    <label for="eligibility">Eligibility: <span style="color: red;">*</span></label><br>
<textarea id="eligibility" [(ngModel)]="editLoan.Eligibility" name="Eligibility" required></textarea>
<div *ngIf="editLoanForm.controls['Eligibility']?.invalid && (editLoanForm.controls['Eligibility']?.dirty || editLoanForm.controls['Eligibility']?.touched)">
<small style="color: red;">Eligibility is required.</small>
</div><br><br>
 
    <label for="documentsRequired">Documents Required: <span style="color: red;">*</span></label><br>
<textarea id="documentsRequired" [(ngModel)]="editLoan.DocumentsRequired" name="DocumentsRequired" required></textarea>
<div *ngIf="editLoanForm.controls['DocumentsRequired']?.invalid && (editLoanForm.controls['DocumentsRequired']?.dirty || editLoanForm.controls['DocumentsRequired']?.touched)">
<small style="color: red;">Documents Required is required.</small>
</div><br><br>
 
    <button type="submit" [disabled]="editLoanForm.invalid">Update</button>
<button type="button" (click)="cancelUpdate()">Back</button>
</form>
 
<!-- Modal -->
<div *ngIf="showModal" class="modal">
<div class="modal-content">
<span class="close" (click)="closeModal()">&times;</span>
<p>{{ errorMessage }}</p>
<button class="ok-button" (click)="closeModal()">OK</button>
</div>
</div>
