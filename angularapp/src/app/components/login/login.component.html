<app-navbar></app-navbar>
<div class="login-background">
  <div class="login-container">
    <div class="form-header">
      <h1>Welcome Back!</h1>
      <p>Log in to access your account and explore new features.</p>
    </div>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" #email="ngModel" required email
          placeholder="Enter your email" />
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <small *ngIf="email.errors?.required">Email is required.</small>
          <small *ngIf="email.errors?.email">Invalid email format.</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input [type]="passwordFieldType" id="password" name="password" [(ngModel)]="credentials.password"
            #password="ngModel" required minlength="8" pattern="^(?=.*[A-Z])(?=.*[!@#$&*]).*$"
            placeholder="Enter your password" />
          <i class="fa" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
            (click)="togglePasswordVisibility()"></i>
        </div>
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <small *ngIf="password.errors?.required">Password is required.</small>
          <small *ngIf="password.errors?.minlength">Password must be at least 8 characters long.</small>
          <small *ngIf="password.errors?.pattern">
            Password must contain at least one uppercase letter and one special character.
          </small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</div>
