<div class="container">
    <div class="row justify-content-center align-items-center">
        <!-- <div class="col-lg-6 col-sm-12">
            <img src="assets/images/2.jpg" alt="error" class="img-fluid mb-4">
        </div> -->
        <div class="col-lg-6 col-sm-12">
            <div class="p-4">
                <div class="data text-center">
                    <h1 class="text-center text-danger">Welcome to <span>H</span>ere<span>I</span>t<span>I</span>s</h1>
                    <p>Sign in to get started!</p>
                </div>
                <form (ngSubmit)="onLogin()">
                    <div class="form-group my-3">
                        <label for="email" class="text-danger">Email</label>
                        <input id="email" type="email" [(ngModel)]="credentials.Email" name="email" class="form-control"
                            required email />
                        <div *ngIf="credentials.Email === ''" class="text-danger small mt-1">
                            <small>Email is required</small>
                        </div>
                    </div>
                    <div class="form-group my-3">
                        <label for="password" class="text-danger">Password</label>
                        <input id="password" [type]="passwordFieldType" [(ngModel)]="credentials.Password"
                            name="password" class="form-control" required />
                        <div *ngIf="credentials.Password === ''" class="text-danger small mt-1">
                            <small>Password is required</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block mt-4 w-100"
                        [disabled]="credentials.Email === '' || credentials.Password === ''">
                        Login
                    </button>
                </form>
                <div class="text-center my-5 register">
                    <a routerLink="../register" class="text-danger">
                        Don't have an account? <span style="color: #111; font-weight: 600;">Register!</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
